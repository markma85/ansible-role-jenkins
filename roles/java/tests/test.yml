---
- name: Java role test for each JDK version
  hosts: localhost
  become: yes
  vars_files:
    - ../vars/main.yml

  tasks:
    - name: Test each JDK version
      ansible.builtin.include_tasks: 
        file: ./validate_jdk.yml
      loop: "{{ java_jdk_versions.keys() }}"
      loop_control:
        loop_var: jdk_version