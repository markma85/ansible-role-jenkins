---
- name: Base role test
  hosts: localhost
  become: yes
  roles:
    - base

  tasks:
    - name: Check if the APT package index was updated
      ansible.builtin.apt:
        update_cache: yes
      register: apt_update

    - name: Display APT update result
      ansible.builtin.debug:
        var: apt_update

    - name: Check if all installed packages were upgraded
      ansible.builtin.apt:
        upgrade: dist
      register: apt_upgrade_simulation

    - name: Display APT upgrade simulation result
      ansible.builtin.debug:
        var: apt_upgrade_simulation.stdout_lines